<script>
    function submitForm(event) {
        event.preventDefault();
                    
        const username = document.getElementById('input1').value;
        const password = document.getElementById('input2').value;

        fetch('/game/login/check_password_and_name', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'username': username,
                'password': password
            })
        }).then(response => {
            // Handle the response from the server
        }).catch(error => {
            // Handle errors
        });
    }
                
    document.getElementById('button').addEventListener('click', submitForm);
</script>  
<style>
    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
            
    .button {
        position: absolute;
        top: 20px; 
        left: 30px; 
        padding: 10px 20px;
        background-color: #FF0000;
        border: some;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<div class="button-container">
    <form action="/game/login/check_password_and_name" method="post">
        <input type="text" id="input1" class="input" name="username" placeholder="UserName", required>
        <input type="text" id="input2" class="input" name="password" placeholder="Password", required>
        <button id="button" class="button">Input</button>
    </form>
</div>
